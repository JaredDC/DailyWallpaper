version: 1.5.3.{build}
environment:
  STATIC_SITE_REPO: https://github.com/JaredDC/DailyWallpaper
  TARGET_BRANCH: master
  GIT_USER_EMAIL: jared.dcx@gmail.com
  GIT_USER_NAME: JaredDC
image: Visual Studio 2019
configuration: Release
test: off
before_build:
- ps: >-
     nuget restore -verbosity detailed
build:
  parallel: true
  verbosity: minimal
artifacts:
- path: output\DailyWallpaper.Installer.msi
  name: DailyWallpaper.Installer
- path: DailyWallpaper\bin\Release
  name: DailyWallpaper.Protable

deploy:
  release: DailyWallpaper-v$(APPVEYOR_REPO_TAG_NAME)
  description: 'Release from appveyor'
  provider: GitHub
  auth_token:
    secure: jjIUlINV2I/vxMzoH/jX11I6/rwEo237ELLgm37s3GdLQV3XkNbtVI/BVXjU4xSD # your encrypted token from GitHub
  artifact: DailyWallpaper-$(APPVEYOR_REPO_TAG_NAME)
  draft: true
  prerelease: false
  on:
    branch: master                 # release from master branch only
    APPVEYOR_REPO_TAG: true        # deploy on tag push only