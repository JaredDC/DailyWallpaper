version: 1.0.{build}
branches:
  only:
  - master
environment:
  STATIC_SITE_REPO: https://github.com/JaredDC/DailyWallpaperUI
  TARGET_BRANCH: master
  GIT_USER_EMAIL: jared.dcx@gmail.com
  GIT_USER_NAME: JaredDC
image: Visual Studio 2019
configuration: Release
platform: Any CPU
test: off
before_build:
- ps: >-
     nuget restore -verbosity detailed
build:
  verbosity: normal
after_build:
- ps: >-
     7z a DailyWallpaper.7z %APPVEYOR_BUILD_FOLDER%\DailyWallpaper\bin\Release
artifacts:  
  - path: '**\*.7z'
  - name: DailyWallpaper
on_success:
    - echo succeed